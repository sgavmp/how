<!DOCTYPE html>
<html lang="en">
<head th:include="base :: head">
</head>
<body>
	<header th:include="base :: header"> </header>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-12bhoechie-tab-container">
				<div class="col-lg-2 bhoechie-tab-menu">
					<div class="list-group">
						<a href="#" class="list-group-item active text-center">
							<h4 class="fa fa-trello"></h4> <br />Trello
						</a> <a href="#" class="list-group-item text-center">
							<h4 class="fa fa-github"></h4> <br />GitHub
						</a>
					</div>
				</div>
				<div class="col-lg-10 bhoechie-tab">
					<!-- flight section -->
					<div class="bhoechie-tab-content active">
						<center>
							<h1 class="fa fa-trello" style="font-size: 14em; color: #55518a"></h1>
							<h2 style="margin-top: 0; color: #55518a">Cooming Soon</h2>
							<h3 style="margin-top: 0; color: #55518a">Flight Reservation</h3>
						</center>
					</div>
					<!-- train section -->
					<div class="bhoechie-tab-content">
						<center>
							<h1 class="fa fa-github" style="font-size: 12em; color: #55518a"></h1>
							<h2 style="margin-top: 0; color: #55518a">Cooming Soon</h2>
							<h3 style="margin-top: 0; color: #55518a">Train Reservation</h3>
						</center>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document)
						.ready(
								function() {
									$("div.bhoechie-tab-menu>div.list-group>a")
											.click(
													function(e) {
														e.preventDefault();
														$(this)
																.siblings(
																		'a.active')
																.removeClass(
																		"active");
														$(this).addClass(
																"active");
														var index = $(this)
																.index();
														$(
																"div.bhoechie-tab>div.bhoechie-tab-content")
																.removeClass(
																		"active");
														$(
																"div.bhoechie-tab>div.bhoechie-tab-content")
																.eq(index)
																.addClass(
																		"active");
													});
								});
			</script>
		</div>
	</div>
	<footer th:include="base :: footer"> </footer>
</body>
</html>
